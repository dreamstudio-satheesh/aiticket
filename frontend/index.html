<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              space: {
                950: '#050508',
                900: '#0B0C15',
                800: '#131426',
                700: '#1E1F3A',
              },
              neon: {
                purple: '#A855F7',
                blue: '#3B82F6',
                pink: '#EC4899',
                cyan: '#06b6d4',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'spin-slow': 'spin 12s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #050508;
        color: #E2E8F0;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }

      /* Dynamic Space Background */
      .space-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        overflow: hidden;
        background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
      }

      .stars {
        width: 1px;
        height: 1px;
        background: transparent;
        box-shadow: 1744px 122px #FFF , 134px 1321px #FFF , 92px 859px #FFF; 
        animation: animStar 50s linear infinite;
      }
      
      .stars2 {
        width: 2px;
        height: 2px;
        background: transparent;
        box-shadow: 122px 541px #FFF , 1212px 142px #FFF , 854px 1254px #FFF;
        animation: animStar 100s linear infinite;
      }

      .nebula {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 80vw;
        height: 80vh;
        background: radial-gradient(circle, rgba(168, 85, 247, 0.15) 0%, rgba(59, 130, 246, 0.05) 40%, transparent 70%);
        transform: translate(-50%, -50%);
        filter: blur(60px);
        animation: pulse-glow 8s ease-in-out infinite alternate;
      }

      @keyframes animStar {
        from { transform: translateY(0px); }
        to { transform: translateY(-2000px); }
      }

      @keyframes pulse-glow {
        0% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
        100% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.1); }
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(15, 17, 26, 0.5); 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(51, 65, 85, 0.5); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(71, 85, 105, 0.8); 
      }
      
      input:-webkit-autofill,
      input:-webkit-autofill:hover, 
      input:-webkit-autofill:focus, 
      input:-webkit-autofill:active{
          -webkit-box-shadow: 0 0 0 30px #131426 inset !important;
          -webkit-text-fill-color: white !important;
          transition: background-color 5000s ease-in-out 0s;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div class="space-bg">
      <div class="stars"></div>
      <div class="stars2"></div>
      <div class="nebula"></div>
    </div>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
